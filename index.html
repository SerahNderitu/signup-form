<!DOCTYPE html -->
<html lang="en">
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulishy&display=swap">
       <link rel="stylesheet" href="stle.css"> 
    </head>
    <body>
        <div class="form-container">
            <div class="form-wrapper">
                <div class="form-side">
                    <form class="my-form">
                        <div class="form-welcome-row">
                            <h1>Create your account &raquo;</h1>
                        </div>
                        <div class="socials-row">
                            <a href="#" title="SignUp with Google">
                                <img src="images/google.png" alt="Google">Signup with Google
                            </a>
                            <a href="#" title="SignUp with Facebook">
                                <img src="images/facebook.png" alt="Facebook"> Signup with Facebook
                            </a>
                        </div>
                        <div class="divider">
                            <div class="divider-line"></div> or <div class="divider-line"></div>
                        </div>
                        <div class="text-field">
                            <label for="email">Email:
                                <input type="email" id="email" name="email" autocomplete="off" placeholder="Your Email" required>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                                </svg>
                            </label>
                        </div>
                        <div class="text-field">
                            <label for="password">Password:
                                <input type="password" id="password" name="password" placeholder="Your Password" title="Minimum 6 characters at 
                                        least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                            </label>
                        </div>
                        <button type="submit" class="my-form_button">
                            Login
                        </button>
                        <div class="my-form_actions">
                            <a href="#" title="Reset Password">Reset Password</a>
                            <a href="#" title="Create Account">Already have an account?</a>
                        </div>
                     </form>
                </div>
            </div>
        </div>
       <scrpt src="script.js"></scrpt>
    </body>


    
</html>
